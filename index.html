<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./config.php">
  <title>Formulario de Login</title>
</head>
<body>
  <div>
    <h1>Sign up</h1>
  </div>
  <div class ='box'>
  <form name="login" id="login" action="">
    <fieldset>
  <nav>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      <span class="erro" ></span>
     <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required minlength="4">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="3" placeholder="Digite sua senha" >
    </div>
    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="termos" required />
      <label for="termos">I accept the terms of use.</label>
    </div>
    <div>
      <input type="submit" value="Entrar">
    </div>
  </nav>
</fieldset>
</form>
</div>
<script src="./script.js"></script>
</body>
</html>
